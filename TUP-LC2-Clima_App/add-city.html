<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/common.js" defer></script>
    <script src="./js/pages/add-city.js" defer></script>
    <title>TUP LC2 - TP Integrador</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages/add-city.css">
    <link rel="icon" href="./img/icon.png">
</head>

<body>
    <header>
        <h1>
            <span><img src="./img/icon.png" width="5%"> Clima App</span>
        </h1>
        <nav>
            <ul>
                <li><a href="index.html">Clima</a></li>
                <li class="current-page"><a href="add-city.html">Agregar Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>Agregar Ciudad</h2>
        <section>
            <form action="#">
                <div>
                    <label for="new-city">Ingrese la ciudad a agregar: </label>
                    <br>
                    <input type="text" id="new-city" name="new-city">
                </div>
                <div>
                    <button id="boton" onclick="addNewCityToLocalStorage()">Agregar</button>
                </div>
            </form>
        </section>
        <section>
            <form action="#">
                <div id="success" class="info">
                    Ciudad agregada con éxito
                </div>
                <div id="error" class="info">
                    Error: La ciudad ingresada no se encuentra en la API o se produjo un error al consultar
                </div>
                <div id="warning" class="info">
                    La ciudad ingresada ya se encuentra almacenada
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
