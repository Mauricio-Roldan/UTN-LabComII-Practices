<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./js/common.js" defer></script>
    <script src="./js/pages/index.js" defer></script>
    <title>Clima App</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/pages/index.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="icon" href="./img/icon.png">
</head>

<body>
    <header>
        <h1>
            <span><img src="./img/icon.png" width="5%"> Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="index.html">Clima</a></li>
                <li><a href="add-city.html">Agregar Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>El Clima Ahora</h2>
        <section id="form-city-list">
            <form action="#">
                <select name="select" id="select">
                    <option value="" disabled selected>Seleccionar ciudad</option>
                </select>
                <button onclick="mostrarClima();">Consultar</button>
            </form>
        </section>
        <section id="section-weather-result">
            <div class="card">
                <h3 id="city">Ciudad</h3>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="map">
                <p id="tmp">Temperatura: </p>
                <p id="st">Sensación térmica: </p>
                <p id="hum">Humedad: </p>
                <p id="vel">Velocidad del viento: </p>
                <p id="pres">Presión: </p>
            </div>
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
