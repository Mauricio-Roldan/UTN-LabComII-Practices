<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 text-align="center">Mi Perfil</h1>
    <form action="">
        <input type="text" value="ESTUDIANTE" readonly>
        <br>
        <label for="nombre completo">Nombre Completo:</label>
        <input type="text" id="nombre completo" name="nombre completo">
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="example@gmail.com">
        <br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="1" max="100">
        <br>
        <label for="nacionalidad">Nacionalidad:</label>
        <select name="nacionalidad" id="nacionalidad">
            <option value="Argentina">Argentina</option>
            <option value="Paraguay">Paraguay</option>
            <option value="Rusia">Rusia</option>
            <option value="Alemania">Alemania</option>
        </select>
        <br>
        <label for="condicion laboral">Condición laboral:</label>
        <select name="condicion laboral" id="condicion laboral">
            <option value="desempleado">Desempleado</option>
            <option value="en busqueda">En búsqueda laboral</option>
            <option value="part-time">Trabajo part-time</option>
            <option value="full-time">Trabajo full-time</option>
        </select>
        <fieldset>
            <legend>Gustos Personales</legend>
            <label for="gustos musicales">Gustos músicales</label>
            <input type="text" id="gustos musicales" name="gustos musicales" placeholder="Ingrese sus gustos musicales">
            <br>
            <label for="comidas preferidas">Comidas preferidas</label>
            <select name="comidas preferidas" id="comidas preferidas">
                <option value="asado">Asado</option>
                <option value="empanadas">Empanadas</option>
                <option value="milanesas">Milanesas</option>
            </select>
            <br>
            <input type="submit" id="Enviar" name="Enviar">
            <label for="recuerdame">Recuerdame</label>
            <input type="checkbox" id="recuerdame" name="recuerdame">
        </fieldset>
    </form>
</body>
</html>
