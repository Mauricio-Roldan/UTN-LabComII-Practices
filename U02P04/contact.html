<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
    <header><h1>Contacto</h1></header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
                <li><a href="contact.html" class="active">Contacto</a></li>
            </ul>
        </nav>
        <main>
            <section>
                <form action="#">
                    <table>
                        <tbody>
                            <tr>
                                <td><label for="Name">Nombre:</label></td>
                                <td><input type="text" id="Name" name="Name" required placeholder="Ingrese su nombre"></td>
                            </tr>
                            <tr>
                                <td><label for="Email">Email:</label></td>
                                <td><input type="text" name="Email" id="Email" required placeholder="Ejemplo@gmail.com"></td>
                            </tr>
                            <tr>
                                <td><label for="Edad">Edad:</label></td>
                                <td><input type="number" name="Edad" id="Edad"></td>
                            </tr>
                            <tr>
                                <td><label for="colorPref">Color preferido:</label></td>
                                <td><input type="color" name="colorPref" id="colorPref"></td>
                            </tr>
                            <tr>
                                <td><label for="Comentario">Comentario:</label></td>
                                <td><input type="textarea" name="Comentario" id="Comentario" min="10"></td>
                            </tr>
                            <tr>
                                <td><input type="submit" value="acceder"></td>
                            </tr>
                        </tbody>
                        
                    </table>
                </form>
                <br><br><br><br>
            </section>
        </main>

        <div class="right">
            <h2>Encontranos:</h2>
            <p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3347.8704280116585!2d-60.64592058510804!3d-32.95443017961183!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab11d0eb49c3%3A0x11f1d3d54f950dd0!2sUniversidad%20Tecnol%C3%B3gica%20Nacional%20%7C%20Facultad%20Regional%20Rosario!5e0!3m2!1ses-419!2sar!4v1661376247485!5m2!1ses-419!2sar" width="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </p>
            
        </div>
    </div>

</html>
