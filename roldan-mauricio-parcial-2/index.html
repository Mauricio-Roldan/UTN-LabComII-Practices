<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador - Mauricio Roldán</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="product-image" id="imagen">
        <img src="./img/iphone_13.png" alt="iphone"/>
        <br><br>
    </div>
    <p id="strDescrip-Prod">
            
    </p>
    <div class="product-details">
        <div class="product-details-content">
            <h2>iPhone 13 Pro</h2>
            <form action="">
                <div class="form-control">  
                    <label>Color</label>
                    <select onchange="changeProductImage()" id="color">
                        <option disabled selected value="0"> -- Seleccione una opción -- </option>
                        <option value="graphite">Grafito</option>
                        <option value="silver">Silver</option>
                        <option value="sierra">Sierra</option>
                        <option value="gold">Gold</option>
                    </select>
                </div>
                <div class="form-control">
                    <label>Capacidad</label required>
                    <select id="capacidad" onchange="descriptionChange()">
                        <option disabled selected value="0"> -- Seleccione una opción -- </option>
                        <option value="128">128 GB</option>
                        <option value="256">256 GB</option>
                        <option value="512">512 GB</option>
                    </select>
                </div>
                <div class="form-control">
                    <label>Cantidad</label required>
                    <input type="number" name="cantidad" id="cantidad" min="1" max="10" required>
                </div>
                <div class="form-control">
                    <button type="button" onclick="validarDatos()">Cotizar</button>
                </div>
                <div id="result" class="form-control"></div>
            </form>
        </div>
    </div>
</body>
<script src="./script.js" defer></script>
</html>
